<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <p class="form-title"> Add New To do </p>
  <div class="form-inputs">
    <mat-form-field class="form-field">
      <input formControlName="description" type="text" matInput placeholder="Add New To do" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose due date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-actions">
    <button mat-stroked-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button color="primary" mat-stroked-button type="submit">Save</button>
  </div>
</form>
