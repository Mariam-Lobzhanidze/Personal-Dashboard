<div class="list-item">
  <mat-checkbox class="list-item-checkbox" [(ngModel)]="checked">{{ listItem?.description }}</mat-checkbox>
  <div class="list-item-controls">
    <button mat-raised-button color="accent" mat-button>Edit</button>
    <button mat-raised-button color="warn" mat-button>Delete</button>
  </div>
</div>
