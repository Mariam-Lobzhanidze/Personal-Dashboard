<div class="categories">
  <!-- <p class="categories-title">T<span class="bounce">o</span> D<span class="bounce">o</span></p> -->
  <div class="categories-title">To Do</div>
  <div class="categories-tiles">
    <div class="add-custom-category" (click)="onOpenCategoryAddDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffb759" viewBox="0 0 256 256">
        <path
          d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"></path>
      </svg>
    </div>
    @for(category of categories; track category.id) {
    <app-to-do-category-tile [toDoCategory]="category" (click)="onLoadToDoListByCategory(category)">
    </app-to-do-category-tile>

    }
  </div>
</div>

<ng-template #addNewCategoryDialogContent>
  <form #categoryForm="ngForm" class="form" (ngSubmit)="onAddCategory(categoryForm.value)">
    <p class="form-title"> Add New Category </p>
    <div class="form-inputs">
      <mat-form-field>
        <input name="newCategory" matInput [(ngModel)]="newCategory" placeholder="E.g hobby" required />
      </mat-form-field>
    </div>
    <div class="form-actions">
      <button mat-stroked-button type="button" (click)="dialogRef.close()">Cancel</button>
      <button color="primary" mat-stroked-button type="submit">Save</button>
    </div>
  </form>
</ng-template>
