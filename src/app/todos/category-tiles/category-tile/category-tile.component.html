<div class="category-tile">
  @if(toDoCategory?.type === 'user') {
  <div class="menu-wrapper">
    <app-edit-menu (menuItemClicked)="onMenuItemClicked($event)" [items]="menuItems"> </app-edit-menu>
  </div>
  }

  <!-- <img [src]="'/assets/icons/' + toDoCategory?.icon" alt="category-icon" /> -->
  <img
    [src]="'/assets/icons/' + (toDoCategory?.icon ? toDoCategory?.icon : 'default-icon.svg')"
    alt="category-icon" />

  <div class="text-block">
    <p>{{ toDoCategory?.title | titlecase }}</p>
    <span> Active: {{ toDoCategory?.activeTodosCount }}</span>
  </div>
</div>
