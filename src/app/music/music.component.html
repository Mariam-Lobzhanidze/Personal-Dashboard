<div id="player">
  <iframe
    width="560"
    height="315"
    [src]="sanitize(selectedVideoUrl)"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

<div *ngFor="let video of popularMusicVideos">
  <h3>{{ video.snippet.title }}</h3>
  <button (click)="playVideo(video.id)">Play</button>
</div>
