<img [matMenuTriggerFor]="menu" src="/assets/icons/dots-vertical.svg" alt="edit-icon" />
<mat-menu class="my-menu" #menu="matMenu" xPosition="before" yPosition="below">
  @for(item of items; track item.title) {
  <button (click)="onMenuItemClick(item.title)" mat-menu-item>
    <img [src]="item.icon" alt="{{ item.title }}-icon" />
    <span>{{ item.title | titlecase }}</span>
  </button>
  }
</mat-menu>
